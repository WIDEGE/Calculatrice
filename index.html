<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice js</title>
    <link rel="stylesheet" href="calculatrice.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text"name="display">
                </div>
                <div>
                    <input type="button" value="AC" ondblclick="display.value = '' " class="operator">
                    <input type="button" value="DE" ondblclick="display.value = display.value.toString().Slice(0,1)" class="operator">
                    <input type="button" value="." ondblclick="display.value += '.' " class="operator">
                    <input type="button" value="/" ondblclick="display.value += '/' " class="operator">
                </div>
                    <div>
                    <input type="button" value="7" ondblclick="display.value += '7' ">
                    <input type="button" value="8" ondblclick="display.value += '8' ">
                    <input type="button" value="9" ondblclick="display.value += '9' ">
                    <input type="button" value="*" ondblclick="display.value += '*' " class="operator">
                    </div>
                    <div>
                    
                    <input type="button" value="4" ondblclick="display.value += '4' ">
                    <input type="button" value="5" ondblclick="display.value += '5' ">
                    <input type="button" value="6" ondblclick="display.value += '6' ">
                    <input type="button" value="-" ondblclick="display.value += '-' " class="operator">
                </div>
                <div>
                    <input type="button" value="1" ondblclick="display.value += '1' ">
                    <input type="button" value="2" ondblclick="display.value += '2' ">
                    <input type="button" value="3" ondblclick="display.value += '3' ">
                    <input type="button" value="+" ondblclick="display.value += '+' " class="operator">
                </div>
                <div>
                    <input type="button" value="00" ondblclick="display.value += '00' ">
                    <input type="button" value="0"  ondblclick="display.value += '0' ">
                    <input type="button" value="=" ondblclick="display.value = eval(display.value )" class="equal operator ">
                </div>
            </form>
        </div>
    </div>
    
</body>
